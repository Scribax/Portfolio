<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - Franco Demartos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #3b82f6; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .success { color: #10b981; padding: 10px; background: #ecfdf5; border-radius: 5px; margin: 10px 0; }
        .error { color: #ef4444; padding: 10px; background: #fef2f2; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test del Formulario de Contacto</h1>
    <p>Esta p√°gina es solo para probar que el formulario funciona correctamente.</p>
    
    <form name="contact-test" method="POST" netlify netlify-honeypot="bot-field" action="/thank-you">
        <!-- Campo honeypot anti-spam (oculto) -->
        <div style="display: none;">
            <label for="bot-field">No llenar si eres humano:</label>
            <input name="bot-field">
        </div>
        
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="company">Empresa (opcional)</label>
            <input type="text" id="company" name="company">
        </div>
        
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Enviar Mensaje de Prueba</button>
    </form>

    <div style="margin-top: 30px; padding: 20px; background: #f3f4f6; border-radius: 8px;">
        <h3>Enlaces de Prueba:</h3>
        <ul>
            <li><a href="/thank-you">Ir a /thank-you</a></li>
            <li><a href="/thank-you.html">Ir a /thank-you.html</a></li>
            <li><a href="/">Volver al inicio</a></li>
        </ul>
    </div>
</body>
</html>
